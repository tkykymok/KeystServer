#バリデーションメッセージ共通
NotEmpty=は必須入力です。
Size.less_max=は{max}文字以内で入力してください。
Size.more_min=は{min}文字以上で入力してください。

#バリデーションメッセージ固有
V00001=パスワードは4文字以上の半角英数で入力してください。


#エラーメッセージ
E00001=入力されたログインIDは使用できません。
E00002=ログインID または パスワードが誤っています。
E00003=排他制御エラー：他のユーザーによって更新されました。
E00004=ログイン有効期限が切れました。再度ログインしてください。

#正常終了メッセージ
I00001={0}が完了しました。

